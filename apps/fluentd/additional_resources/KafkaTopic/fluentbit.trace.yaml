apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: fluentbit.trace
  labels:
    strimzi.io/cluster: kafka-cluster
    app.kubernetes.io/instance: fluentd
    app.kubernetes.io/managed-by: additional_resources
spec:
  partitions: 6
  replicas: 1
