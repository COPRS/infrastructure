image:
  repository: grafana/loki
  tag: 2.4.1

config:
  auth_enabled: false
  table_manager:
    retention_period: 1460h

serviceMonitor:
  enabled: true

persistence:  
  enabled: true
  storageClassName: ceph-block
  size: 500Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/infra"
            operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/instance: loki
        topologyKey: kubernetes.io/hostname

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
