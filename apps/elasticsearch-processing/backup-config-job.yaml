apiVersion: batch/v1
kind: Job
metadata:
  name: {{ app_name }}-backup-config
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: backup-config
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-elasticearch
          image: alpine
          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 300); do nc -zvw1 {{ app_name }}-es-http.infra.svc.cluster.local 9200 && exit 0 || sleep 3; done; exit 1",
            ]
      containers:
        - name: curl-send-config
          image: appropriate/curl
          volumeMounts:
            - name: backup-config
              mountPath: /etc/backup-config
          command:
            - sh
            - -c
            - |
              curl -X PUT "{{ app_name }}-es-http.infra.svc.cluster.local:9200/_snapshot/backup-repository?pretty" -H 'Content-Type: application/json' -d @/etc/backup-config/s3-repository.json
              curl -X PUT "{{ app_name }}-es-http.infra.svc.cluster.local:9200/_slm/policy/daily-snapshots?pretty" -H 'Content-Type: application/json' -d @/etc/backup-config/snapshot-config.json
      volumes:
        - name: backup-config
          configMap:
            name: {{ app_name }}-backup-config
