apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: kube-apiserver
  namespace: default
spec:
  http:
    - name: kube-apiserver
      backends:
        - serviceName: kubernetes
          servicePort: 443
      match:
        hosts: [ kube.{{ platform_domain_name }} ]
        paths:
          - /*
      websocket: true
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            scheme: https
            headers:
              Upgrade: $http_upgrade
---
apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: sni-kube-apiserver
spec:
  hosts:
    - kube.{{ platform_domain_name }}
  secret:
    name: ingress-tls
    namespace: networking
