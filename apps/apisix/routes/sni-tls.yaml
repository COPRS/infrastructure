apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: letsencrypt-tls
spec:
  hosts:
    - apisix.{{ rs_domain_name }}
    - infra.{{ rs_domain_name }}
    - linkerd.{{ rs_domain_name }}
    - monitoring.{{ rs_domain_name }}
    - security.{{ rs_domain_name }}
    - scdf.{{ rs_domain_name }}
  secret:
    name: cert-letsencrypt
    namespace: networking
