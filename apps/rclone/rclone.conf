[source]
type = s3
provider = Other
access_key_id = {{ rclone.source.access_key }}
secret_access_key = {{ rclone.source.secret_key }}
region = {{ rclone.source.region }}
endpoint = {{ rclone.source.endpoint }}
[dest]
type = s3
provider = Other
access_key_id = {{ rclone.destination.access_key }}
secret_access_key = {{ rclone.destination.secret_key }}
region = {{ rclone.destination.region }}
endpoint = {{ rclone.destination.endpoint }}
