commonLabels:
  app.kubernetes.io/instance: {{ app_name }}

namespace: networking

helmCharts:
- name: apisix
  releaseName: {{ app_name }}
  repo: https://charts.apiseven.com
  version: 0.7.3
  valuesFile: values.yaml
  namespace: networking

resources:
  - routes/apisix-apisixroute.yaml
  - routes/infra-apisixroute.yaml
  - routes/linkerd-apisixroute.yaml
  - routes/monitoring-apisixroute.yaml
  - routes/security-apisixroute.yaml
  - routes/sni-tls.yaml
  - routes/scdf-apisixroute.yaml
  - serviceMonitor.yaml

patches:
  # ingress controller deployment does not include the possibility to add any annotation
  # init container must be allowed to outbound to admin without mesh
  - path: linkerd-annotation-ingress-controller.yaml
    target: 
      kind: Deployment
      labelSelector: app.kubernetes.io/name=ingress-controller
  #Â Dashboard crashloopbackoff before getting ready
  - path: liveness-probe-apisix-dashboard.yaml
    target:
      kind: Deployment
      labelSelector: app.kubernetes.io/name=dashboard
