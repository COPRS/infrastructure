image:
  registry: quay.io
  repository: strimzi
  name: operator
  tag: 0.27.1
watchAnyNamespace: true
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/infra"
            operator: Exists
resources:
  limits:
    memory: 256Mi
    cpu: 200m
  requests:
    memory: 128Mi
    cpu: 100m

imageTagOverride: "0.27.1"
createGlobalResources: true

generateNetworkPolicy: false
