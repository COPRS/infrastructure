image:
  tag: 5.0.3-debian-10-r38
architecture: standalone
auth:
  enabled: true
  username: {{ mongodb.username }}
  password: {{ mongodb.password }}
  database: {{ mongodb.database }}
persistence:
  enabled: true
  storageClass: ceph-block
  size: 8Gi
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/infra"
            operator: Exists
arbiter:
  enabled: false
metrics:
  enabled: true
  image:
    repository: bitnami/mongodb-exporter
    tag: 0.11.2-debian-10-r354
  serviceMonitor:
    enabled: true
    interval: 2m
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi
resources:
  limits:
    cpu: 300m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 512Mi
