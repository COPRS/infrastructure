apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: kibana-processing
spec:
  http:
    - name: kibana-processing
      backends:
        - serviceName: kibana-processing-kb-http
          servicePort: 5601
      match:
        hosts: [ processing.{{ platform_domain_name }} ]
        paths:
          - /kibana
          - /kibana/*
        methods: [ GET, PUT, POST ]
      plugins:
        - name: cors
          enable: true
          config:
            allow_origins: "https://processing.{{ platform_domain_name }}"
        - name: proxy-rewrite
          enable: true
          config:
            headers:
              Authorization: "Basic {{ ( 'operator:' ~ elasticsearch_processing.operator_password_hash ) | b64encode }}"
        - name: openid-connect
          enable: true
          config:
            client_id: kibana-processing
            client_secret: "{{ elasticsearch_processing.kibana_oidc_client_secret }}"
            discovery: https://iam.{{ platform_domain_name }}/auth/realms/{{ keycloak.realm.name }}/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: {{ keycloak.realm.name }}
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://processing.{{ platform_domain_name }}/kibana/redirect_uri
---
apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: sni-processing
  namespace: database
spec:
  hosts:
    - processing.{{ platform_domain_name }}
  secret:
    name: ingress-tls
    namespace:  networking
