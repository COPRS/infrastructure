apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: ceph-sharedfilesystem
spec:
  metadataPool:
    replicated:
      size: 3
  dataPools:
    - name: replicated
      failureDomain: host
      replicated:
        size: 2
  preserveFilesystemOnDelete: true
  metadataServer:
    activeCount: 1
    activeStandby: true
    placement:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/rook_ceph
                  operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - rook-ceph-mds
            topologyKey: kubernetes.io/hostname
    resources:
     limits:
       cpu: 2000m
       memory: 4Gi
     requests:
       cpu: 1000m
       memory: 2Gi
    priorityClassName: system-cluster-critical
    livenessProbe:
      disabled: true
    startupProbe:
      disabled: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-sharedfilesystem
parameters:
  clusterID: rook-ceph
  csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: {{ kustomization.namespace }}
  csi.storage.k8s.io/fstype: ext4
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
  csi.storage.k8s.io/node-stage-secret-namespace: {{ kustomization.namespace }}
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: {{ kustomization.namespace }}
  imageFeatures: layering
  imageFormat: "2"
  fsName: ceph-sharedfilesystem
  pool: replicated
provisioner: {{ kustomization.namespace }}.rbd.csi.ceph.com
reclaimPolicy: Retain
allowVolumeExpansion: true
