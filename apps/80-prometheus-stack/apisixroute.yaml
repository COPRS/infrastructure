apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  http:
    - name: prometheus
      backends:
        - serviceName: prometheus-stack-kube-prom-prometheus
          servicePort: 9090
      match:
        hosts: [ monitoring.{{ rs_domain_name }} ]
        paths:
          - /prometheus
          - /prometheus/*
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: prometheus
            client_secret: {{ prometheus.oidc_client_secret }}
            discovery: https://iam.{{ rs_domain_name }}/auth/realms/{{ keycloak.realm.name }}/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: {{ keycloak.realm.name }}
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://monitoring.{{ rs_domain_name }}/prometheus/redirect_uri
---
apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: sni-monitoring
  namespace: monitoring
spec:
  hosts:
    - monitoring.{{ rs_domain_name }}
  secret:
    name: {{ apisix.tls_cert_secret.name }}
    namespace:  {{ apisix.tls_cert_secret.namespace }}
