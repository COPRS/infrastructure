image:
  repository: bitnami/grafana
  tag: 8.2.5-debian-10-r3

admin:
  user: "admin"
  password: "grafanapass"

grafana:
  replicaCount: 1

persistence:
  enabled: true
  storageClass: ceph-block
  size: 10Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/infra"
            operator: Exists

resources:
  limits:
    cpu: 300m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi
