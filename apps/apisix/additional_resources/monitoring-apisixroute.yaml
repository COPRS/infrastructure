apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: monitoring
  namespace: monitoring
spec:
  http:
    - name: grafana
      backends:
        - serviceName: grafana
          servicePort: 3000
      match:
        hosts: [ monitoring.alam-dev.csgroup.space ]
        paths: 
          - /grafana
          - /grafana/*
        methods: [ GET ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: monitoring
            client_secret: 54616714-8684-4dcb-be7c-caa2121350ad
            discovery: http://security.alam-dev.csgroup.space/auth/realms/RS/.well-known/openid-configuration
            scope: openid profile
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: http://monitoring.alam-dev.csgroup.space/grafana/callback
    - name: prometheus
      backends:
        - serviceName: prometheus-stack-kube-prom-prometheus
          servicePort: 9090
      match:
        hosts: [ monitoring.alam-dev.csgroup.space ]
        paths:
          - /prometheus 
          - /prometheus/*
        methods: [ GET ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: monitoring
            client_secret: 54616714-8684-4dcb-be7c-caa2121350ad
            discovery: http://security.alam-dev.csgroup.space/auth/realms/RS/.well-known/openid-configuration
            scope: openid profile
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: http://monitoring.alam-dev.csgroup.space/prometheus/callback
