tags:
  install-elasticsearch: false
  install-mongodb: false

graylog:
  image:
    repository: graylog/graylog:4.2.1-1

  mongodb:
    uri:  mongodb://graylog:grayl0gPassw0rd@mongodb.infra.svc.cluster.local/graylog

  elasticsearch:
    hosts: http://elasticsearch-cluster-es-http.infra.svc.cluster.local:9200
    version: 7
    
  persistence:
    storageClass: ceph-block
    size: 10Gi
  
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: "node-role.kubernetes.io/infra"
              operator: Exists
