- name: Install Wazuh-Manager
  apt:  
    name: wazuh-manager={{ wazuh_version }}
    state: present
    update_cache: yes
    cache_valid_time: 86400

- name: Create registration password file
  copy:
    dest: "{{ wazuh_registration_file_path }}"
    content: |
        {{ wazuh_registration_password }}
    group: ossec
    owner: root
    mode: '0640'
    
- name: Configure rules rotation
  cron:
    name: "# Wazuh ruleset is updated each day at 2:00 AM #"
    hour: "2"
    job: "/var/ossec/bin/update_ruleset -n '3.13' -r"

- name: Copy conf from local to manager
  copy:
    src: ../files/agent.conf
    dest: "{{ wazuh_ossec_agent_conf }}"
    mode: '0640'
    owner: ossec
    group: ossec

  #sudo sed -i "/^<decoder_exclude>.*<\/decoder_exclude>$/d" /var/ossec/etc/ossec.conf

