commonLabels:
  app.kubernetes.io/instance: "{{ app_name }}"

helmCharts:
  - name: finops-resources-exporter
    releaseName: "{{ app_name }}"
    repo: https://artifactory.coprs.esa-copernicus.eu/artifactory/cs-helm-local
    version: 1.0.0
    valuesFile: values.yaml
    namespace: monitoring

patches:
  # httpGet.resources: field not declared in schema
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/readinessProbe/httpGet
        value:
          path: /metrics
          port: 2112
    target:
      group: apps
      version: v1
      kind: Deployment
      name: finops-resources-exporter
