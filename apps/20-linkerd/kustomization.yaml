commonLabels:
  app.kubernetes.io/instance: "{{ app_name }}"

namespace: networking

helmCharts:
- name: linkerd2
  repo: https://helm.linkerd.io/stable
  version: 2.11.1
  releaseName: "{{ app_name }}"
  valuesFile: values.yaml
  includeCRDs: true
  namespace: networking

resources:
  - trust-anchor-certificate/certificate-linkerdidentityissuer.yaml
  - trust-anchor-certificate/issuer-linkerdtrustanchor.yaml
  - webhook-certificates/certificate-linkerdpolicyvalidator.yaml
  - webhook-certificates/certificate-linkerdproxyinjector.yaml
  - webhook-certificates/certificate-linkerdspvalidator.yaml
  - webhook-certificates/issuer-webhookissuer.yaml
  - linkerd-control-plane-metrics.yaml

secretGenerator:
  - name: linkerd-trust-anchor
    files:
      - trust-anchor-certificate/tls.crt
      - trust-anchor-certificate/tls.key
    options:
      disableNameSuffixHash: true
  - name: webhook-issuer-tls
    files:
      - webhook-certificates/tls.crt
      - webhook-certificates/tls.key
    options:
      disableNameSuffixHash: true
