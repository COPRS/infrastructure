---
- name: Changing safescale operator in ansible.cfg
  lineinfile:
    path: "{{ playbook_dir }}/ansible.cfg"
    regexp: '^remote_user *=*'
    line: "remote_user       = {{ safescale_operator }}"

- name: Getting the main gateway IP
  shell: "{{ safescale_path }} host inspect gw-{{ cluster.name }} | jq .result.public_ip | tr -d '\"'"
  register: main_gateway_ip
  when: use_private_gateway_ip is not defined

- name: Getting the main gateway IP
  shell: "{{ safescale_path }} host inspect gw-{{ cluster.name }} | jq .result.private_ip | tr -d '\"'"
  register: main_gateway_ip
  when: use_private_gateway_ip is defined

- name: Setting some facts
  set_fact:
    main_gateway_ip: "{{ main_gateway_ip.stdout }}"
    ssh_key_path: "{{ inventory_dir }}/artifacts/.ssh"

- name: Creating the .ssh folder for the cluster ssh keys
  file:
    path: "{{ ssh_key_path }}"
    state: directory
    mode: 0700

- name: Check if ssh key files exist
  find:
    paths: [ "{{ ssh_key_path }}" ]
  register: ssh_files

- name: Create the ssh key files
  shell: "echo \"$({{ safescale_path }} host show {{ item.name }} | jq .result.private_key )\" | tr -d '\"' | head -c -1 - >> {{ ssh_key_path }}/{{ item.name }}.pem && chmod 400 {{ ssh_key_path }}/{{ item.name }}.pem "
  when: not item.name in ( ssh_files.files |  map(attribute='path') | join(' ') )
  loop: "{{ hosts }}"

- name: Update hosts.yaml
  blockinfile:
    path: "{{ inventory_dir }}/hosts.yaml"
    block: "{{ lookup('template', 'hosts.j2') }}"

- name: Create the bastion file
  template:
    src: ssh-main-gateway.j2
    dest: "{{ playbook_dir }}/ssh-main-gateway.conf"
