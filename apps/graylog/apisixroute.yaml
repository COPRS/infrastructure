apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: graylog
spec:
  http:
    - name: graylog
      backends:
        - serviceName: graylog-web
          servicePort: 9000
      match:
        hosts: [ security.{{ platform_domain_name }} ]
        paths: 
          - /*
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            headers:
              X-Username: operator
        - name: openid-connect
          enable: true
          config:
            client_id: graylog
            client_secret: {{ graylog.oidc_client_secret }}
            discovery: https://iam.{{ platform_domain_name }}/auth/realms/{{ keycloak.realm.name }}/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: {{ keycloak.realm.name }}
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://security.{{ platform_domain_name }}/redirect_uri
            set_access_token_header: false
            set_id_token_header: false
            set_userinfo_header: false
---
apiVersion: apisix.apache.org/2beta3
kind: ApisixTls
metadata:
  name: sni-security
spec:
  hosts:
    - security.{{ platform_domain_name }}
  secret:
    name: ingress-tls
    namespace:  networking
