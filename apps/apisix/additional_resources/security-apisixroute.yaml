apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: security
  namespace: security
  labels:
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/managed-by: additional_resources
spec:
  http:
    - name: keycloak
      backends:
        - serviceName: keycloak-http
          servicePort: 80
      match:
        hosts: [ security.DOMAIN_NAME ]
        paths:
          - /*
        methods: [ GET, POST, PUT, OPTIONS, DELETE ]
    - name: graylog
      backends:
        - serviceName: graylog-web
          servicePort: 9000
      match:
        hosts: [ security.DOMAIN_NAME ]
        paths: 
          - /graylog
          - /graylog/*
        methods: [ GET, POST, PUT, OPTIONS, DELETE ]
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: [ "^/graylog/(.*)$", "/$1" ]
            headers:
              X-Username: admin
        - name: openid-connect
          enable: true
          config:
            client_id: graylog
            client_secret: GRAYLOG_OIDC_CLIENT_SECRET
            discovery: https://security.DOMAIN_NAME/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://security.DOMAIN_NAME/graylog/redirect_uri
            set_access_token_header: false
            set_id_token_header: false
            set_userinfo_header: false
    - name: kibana-security
      backends:
        - serviceName: kibana-security-kb-http
          servicePort: 5601
      match:
        hosts: [ security.DOMAIN_NAME ]
        paths:
          - /kibana
          - /kibana/*
        methods: [ GET, PUT ]
      plugins:
        - name: cors
          enable: true
          config:
            allow_origins: "https://security.DOMAIN_NAME"
        - name: proxy-rewrite
          enable: true
          config:
            headers:
              Authorization: "Basic b3BlcmF0b3I6Nyp3dHd3YloyJXptSzZIWlc2KjU="
        - name: openid-connect
          enable: true
          config:
            client_id: kibana-security
            client_secret: KIBANA_SECU_OIDC_CLIENT_SECRET
            discovery: https://security.DOMAIN_NAME/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://security.DOMAIN_NAME/kibana/redirect_uri
