# Cluster configuration
cluster:
  name: dev-cluster
  complexity: Small
  cidr: 192.168.0.0/16
  os: "csc-rs-ubuntu"

  master:
    cpu: 2
    ram: "[4-5]"
    disk: 20
  node:
    # 3 workers min
    count: 3
    cpu: 4
    ram: "[8-10]"
    disk: 40
  gateway:
    cpu: 2
    ram: "[4-5]"
    disk: 20
  egress:
    count: 1
    cpu: 2
    ram: "[4-5]"
    disk: 20
      
volume:
  type: HDD
  size: 100
  count: 1  # /!\ safescale supports only 1 additional volume per node
