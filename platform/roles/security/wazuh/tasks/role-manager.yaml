- name: Disable all unused decoders
  lineinfile:
    path: "{{ wazuh_ossec_conf }}"
    insertafter: '</decoder_dir>'
    line: '    <decoder_exclude>{{ item }}</decoder_exclude>'
  with_items:
    - 0015-aix-ipsec_decoders.xml

  
  # Disable all unused rules
  #sudo sed -i "/^<decoder_exclude>.*<\/decoder_exclude>$/d" /var/ossec/etc/ossec.conf

#TODO ADD according needs
- name: Disable all unused rules
  lineinfile:
    path: "{{ wazuh_ossec_conf }}"
    insertafter: '</rule_dir>'
    line: '    <rule_exclude>{{ item }}</rule_exclude>'
  with_items:
    - 0025-sendmail_rules.xml 

- name: restart service wazuh-manager
  systemd:
    name: wazuh-manager
    state: restarted

- name: Getting process IDs of the process wazuh-authd
  shell:
    cmd: pidof wazuh-authd
  register: pid

- name: Kill OSSEC 
  shell:
    cmd: kill {{ pid.stdout }} 

- name: Restart authd OSSEC 
  shell:
    cmd: /var/ossec/bin/wazuh-authd -P
