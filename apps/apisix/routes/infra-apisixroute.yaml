apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: infra
  namespace: infra
  labels:
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/managed-by: additional_resources
spec:
  http:
    - name: kibana-processing
      backends:
        - serviceName: kibana-processing-kb-http
          servicePort: 5601
      match:
        hosts: [ infra.{{ rs_domain_name }} ]
        paths:
          - /kibana
          - /kibana/*
        methods: [ GET, PUT ]
      plugins:
        - name: cors
          enable: true
          config:
            allow_origins: "https://infra.{{ rs_domain_name }}"
        - name: proxy-rewrite
          enable: true
          config:
            headers:
              Authorization: "Basic {{ lookup('vars', elasticsearch-processing).operator_password_hash | b64encode }}"
        - name: openid-connect
          enable: true
          config:
            client_id: kibana-processing
            client_secret: {{ lookup('vars', elasticsearch-processing).kibana_oidc_client_secret }}
            discovery: https://security.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://infra.{{ rs_domain_name }}/kibana/redirect_uri
