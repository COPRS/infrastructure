apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: postgresql
spec:
  driver: Restic
  repository:
    name: s3-postgresql-backup
  # Daily at 4 am
  schedule: "0 4 * * ?"
  paused: false
  backupHistoryLimit: 3
  target:
    alias: postgresql
    ref:
      apiVersion: apps/v1
      kind: StatefulSet
      name: postgresql-postgresql
    paths:
      - /tmp/backup
    volumeMounts:
      - name: tmp-backup
        mountPath: /tmp/backup
  hooks:
    preBackup:
      exec:
        command:
          - /bin/bash
          - -c
          - >
            /bin/rm -rf /tmp/backup/* 
            && export PGPASSWORD=$KEYCLOAK_DATABASE_PASSWORD && pg_dump -U keycloak keycloak > /tmp/backup/keycloak.sql
            && export PGPASSWORD=$SCDF_DATABASE_PASSWORD && pg_dump -U scdf skipper > /tmp/backup/skipper.sql
            && export PGPASSWORD=$SCDF_DATABASE_PASSWORD && pg_dump -U scdf dataflow > /tmp/backup/dataflow.sql
            && /bin/chmod 777 /tmp/backup/*
      containerName: postgresql
  runtimeSettings:
    envFrom:
      - secretRef:
          name: postgresql-databases-passwords
    container:
      resources:
        requests:
          cpu: 100m
          memory: 128M
        limits:
          cpu: 200m
          memory: 256M
    pod:
      serviceAccountName: postgresql
      automountServiceAccountToken: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
  retentionPolicy:
    name: 'keep-last-30'
    keepLast: 30
    prune: true
