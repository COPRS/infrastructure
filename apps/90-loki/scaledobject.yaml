apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: loki-scaledobject
spec:
  scaleTargetRef:
    kind: StatefulSet
    name: loki
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-stack-kube-prom-prometheus.monitoring.svc.cluster.local:9090/prometheus  
      threshold: '80'
      query: round(sum (avg_over_time (container_memory_usage_bytes{container="loki"}[5m])) / sum(kube_pod_container_resource_limits{resource="memory", container="loki"}) * 100)
