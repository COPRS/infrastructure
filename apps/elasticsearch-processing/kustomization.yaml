namespace: infra

commonLabels:
  app.kubernetes.io/instance: {{ app_name }}

resources:
  - elasticsearch.yaml
  - kibana.yaml
  - filerealm-secret.yaml
  - backup-config-job.yaml

configMapGenerator:
  - name: {{ app_name }}-backup-config
    files:
      - backup-config/snapshot-config.json
      - backup-config/s3-repository.json

secretGenerator:
  - name: {{ app_name }}-s3-credentials
    literals:
      - S3_ACCESS_KEY={{ lookup('vars', app_name).backup.s3.access_key }}
      - S3_SECRET_KEY={{ lookup('vars', app_name).backup.s3.secret_key }}
