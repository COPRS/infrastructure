imagePullSecrets: rs-artifactory

image:
  registry: artifactory.coprs.esa-copernicus.eu/artifactory/cs-docker-local
  repository: finops-object-storage-exporter
  tag: release-0.3.0

metrics:
  serviceMonitor:
    interval: 2m
    additionalLabels.release: prometheus-operator

env:
  S3_ENDPOINT: {{ finops-object-storage-exporter.s3.endpoint }}
  S3_REGION: {{ finops-object-storage-exporter.s3.region }}
  S3_ACCESS_KEY: {{ finops-object-storage-exporter.s3.access_key }}
  S3_SECRET_KEY: {{ finops-object-storage-exporter.s3.secret_key }}

affinity: 
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "node-role.kubernetes.io/infra"
          operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/instance: finops-object-storage-exporter
            app.kubernetes.io/name: finops-object-storage-exporter
        topologyKey: kubernetes.io/hostname

  
