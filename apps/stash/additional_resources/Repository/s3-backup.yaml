apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: s3-backup
  labels:
    app.kubernetes.io/instance: stash
    app.kubernetes.io/managed-by: additional_resources
spec:
  backend:
    s3:
      endpoint: S3_ENDPOINT
      bucket: S3_BUCKET
      region: S3_REGION
    storageSecretName: stash-s3-credentials
