[source]
type = s3
provider = Other
access_key_id = {{ rclone.source.s3.access_key }}
secret_access_key = {{ rclone.source.s3.secret_key }}
region = {{ rclone.source.s3.region }}
endpoint = {{ rclone.source.s3.endpoint }}
[dest]
type = s3
provider = Other
access_key_id = {{ rclone.destination.s3.access_key }}
secret_access_key = {{ rclone.destination.s3.secret_key }}
region = {{ rclone.destination.s3.region }}
endpoint = {{ rclone.destination.s3.endpoint }}
