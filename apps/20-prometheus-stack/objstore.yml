type: S3
config:
  bucket: {{ thanos_bucket.name }}
  endpoint: {{ thanos_bucket.s3_endpoint }}
  region: {{ thanos_bucket.region }}
  access_key: {{ thanos_bucket.access_key }}
  insecure: false
  signature_version2: false
  secret_key: {{ thanos_bucket.secret_key }}
  put_user_metadata: {}
  http_config:
    idle_conn_timeout: 0s
    response_header_timeout: 0s
    insecure_skip_verify: false
  trace:
    enable: false
  list_objects_version: "v1"
  part_size: 0
  sse_config:
    type: ""
    kms_key_id: ""
    kms_encryption_context: {}
    encryption_key: ""
