apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: graylog
spec:
  http:
    - name: graylog
      backends:
        - serviceName: graylog-web
          servicePort: 9000
      match:
        hosts: [ security.{{ rs_domain_name }} ]
        paths: 
          - /graylog
          - /graylog/*
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: [ "^/graylog/(.*)$", "/$1" ]
            headers:
              X-Username: operator
        - name: openid-connect
          enable: true
          config:
            client_id: graylog
            client_secret: {{ graylog.oidc_client_secret }}
            discovery: https://iam.{{ rs_domain_name }}/auth/realms/{{ keycloak.realm.name }}/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: {{ keycloak.realm.name }}
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://security.{{ rs_domain_name }}/graylog/redirect_uri
            set_access_token_header: false
            set_id_token_header: false
            set_userinfo_header: false
---
apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: sni-security
spec:
  hosts:
    - security.{{ rs_domain_name }}
  secret:
    name: {{ apisix.tls_cert_secret.name }}
    namespace:  {{ apisix.tls_cert_secret.namespace }}
