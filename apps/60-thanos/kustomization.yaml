commonLabels:
  app.kubernetes.io/instance: "{{ app_name }}"

namespace: monitoring

helmCharts:
- name: thanos
  releaseName: "{{ app_name }}"
  repo: https://charts.bitnami.com/bitnami
  version: 8.1.2
  valuesFile: values.yaml
  namespace: monitoring

secretGenerator:
  - name: thanos-bucket-credentials
    files: 
      - objstore.yml
    options:
      disableNameSuffixHash: true
