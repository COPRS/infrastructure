- name: Install Clamav
  apt: 
    name: clamav-daemon={{ clamav.clamav_version }}
    state: present

- name: Stop service clamav-freshclam to update signature
  systemd:
    name: clamav-freshclam
    state: stopped

- name: Update Signature database
  command:   
    cmd: freshclam

- name: Start service clamav-freshclam
  systemd:
    name: clamav-freshclam
    state: started

- name: Set cron ClamAV signature base is updated each day
  cron:
    name: "{{ clamav.cron_update.name | default('ClamAv') }}"
    hour: "{{ clamav.cron_update.hour | default(2) }}"
    minute: "0"
    job: "freshclam"

- name: Setup clamd conf
  copy:
    dest: "/etc/clamav/clamd.conf"
    src: "clamd.conf"
    mode: '0600'

- name: Setup virus-event script
  copy:
    dest: "/etc/clamav/virus-event.bash"
    src: "virus-event.bash"
    mode: '0700'
  
- name: Allow the clamav user to sudo /usr/bin/notify-send
  copy:
    dest: "/etc/sudoers.d/clamav"
    content: "clamav ALL = (ALL) NOPASSWD: SETENV: /usr/bin/notify-send\n"
    mode: "0644"

- name: Start service clamav-daemon
  systemd:
    name: clamav-daemon
    state: started
    enabled: yes
