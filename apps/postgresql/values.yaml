image:
  repository: bitnami/postgresql
  tag: 14.1.0-debian-10-r12
persistence:
  enabled: true
  storageClass: ceph-block
postgresqlPassword: p0stgrespassword
postgresqlDatabase: infra
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 2m
  image:
    repository: bitnami/postgres-exporter
    tag: 0.10.0-debian-10-r133
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi

serviceAccount:
  enabled: true
  autoMount: true
rbac:
  create: false

resources:
  limits:
    cpu: 250m
    memory: 2048Mi
  requests:
    cpu: 50m
    memory: 512Mi

primary:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: "node-role.kubernetes.io/infra"
              operator: Exists
  extraVolumeMounts:
    - mountPath: /tmp/backup
      name: tmp-backup
  extraVolumes:
    - name: tmp-backup
      emptyDir: {}

initdbScriptsSecret: init-postgres-db
