namespace: monitoring

commonLabels:
  app.kubernetes.io/instance: "{{ app_name }}"

resources:
  - apisixroute.yaml
  - grafana.yaml
  - podmonitor.yaml

secretGenerator:
  - name: grafana-oidc-client-secret
    literals:
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET={{ grafana.oidc_client_secret }}
    options:
      disableNameSuffixHash: true
