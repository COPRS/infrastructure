image:
  repository: grafana/loki
  tag: 2.4.1

config:
  auth_enabled: false
  limits_config:
    reject_old_samples: false
  table_manager:
    retention_period: 1460h

serviceMonitor:
  enabled: true

persistence:  
  enabled: true
  storageClassName: ceph-block
  size: 500Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/infra"
            operator: Exists

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 300m
    memory: 512Mi
