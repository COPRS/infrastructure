apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana-security
spec:
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  version: 7.15.2
  count: 1
  elasticsearchRef:
    name: {{ app_name }}
  podTemplate:
    spec:
      automountServiceAccountToken: true
  config:
    server.publicBaseUrl: https://security.{{ platform_domain_name }}/kibana
    server.basePath: /kibana
  