apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: infra
  namespace: infra
spec:
  http:
    - name: apisix
      backends:
        - serviceName: apisix-dashboard
          servicePort: 80
      match:
        hosts: [ apisix.alam-dev.csgroup.space ]
        paths: [ /* ]
        methods: [ GET, POST ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: apisix
            client_secret: d08e16f6-ef3d-4b49-b5fd-b8d50e99f569
            discovery: http://security.alam-dev.csgroup.space/auth/realms/RS/.well-known/openid-configuration
            scope: openid profile
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: http://apisix.alam-dev.csgroup.space/callback
    - name: kibana
      backends:
        - serviceName: kibana-kb-http
          servicePort: 5601
      match:
        hosts: [ infra.alam-dev.csgroup.space ]
        paths: [ /* ]
        methods: [ GET ]
