image:
  repository: bitnami/keycloak
  tag: 15.0.2-debian-10-r66

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "node-role.kubernetes.io/infra"
          operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: keycloak  
            release: keycloak
        topologyKey: kubernetes.io/hostname

replicaCount: 1

extraEnvVars:
  - name: KEYCLOAK_EXTRA_ARGS
    value: "-Dkeycloak.import=/config/realm.json"

extraVolumeMounts:
  - name: config
    mountPath: "/config"
    readOnly: true    
extraVolumes:
  - name: config
    configMap:
      name: keycloak-realm
      items:
      - key: realm.json
        path: realm.json

auth:
  adminUser: superadmin
  existingSecretPerPassword:
    keyMapping:
      adminPassword: admin-password
      managementPassword: management-password
      databasePassword: password
    adminPassword:
      name: keycloak-admin-password
    managementPassword:
      name: keycloak-management-password
    databasePassword:
      name: security.keycloak.infra-postgres.credentials.postgresql.acid.zalan.do

resources:
  limits:
    cpu: 500m
    memory: 2048Mi
  requests:
    cpu: 250m
    memory: 512Mi

keycloakConfigCli:
  enabled: false

postgresql:
  enabled: false

service:
  type: NodePort

externalDatabase:
  host: infra-postgres.infra.svc.cluster.local
  port: 5432
  user: security.keycloak
  database: keycloak
