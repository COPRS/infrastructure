apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: grafana
  labels:
    app.kubernetes.io/instance: grafana-operator
    app.kubernetes.io/managed-by: additional_resources
spec:
  baseImage: 'grafana/grafana:8.3.3-ubuntu'
  client:
    preferService: true
  config:
    log:
      mode: "console"
      level: "info"
    log.frontend:
      enabled: true
    auth:
      disable_login_form: False
      disable_signout_menu: True
    security:
      admin_user: admin
      admin_password: grafanapass
  service:
    name: "grafana-service"
    labels:
      app: "grafana"
      type: "grafana-service"
  dashboardLabelSelector:
    - matchExpressions:
      - key: "app.kubernetes.io/grafana-ignore"
        operator: DoesNotExist
  deployment:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: "node-role.kubernetes.io/infra"
                operator: Exists
  dataStorage:
    size: 8Gi
    accessModes: 
      - ReadWriteOnce
    class: ceph-block
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
