apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: security
spec:
  http:
    - name: keycloak
      backends:
        - serviceName: keycloak-http
          servicePort: 80
      match:
        hosts: [ security.{{ rs_domain_name }} ]
        paths:
          - /*
        methods: [ GET, POST, PUT, OPTIONS, DELETE ]
    - name: graylog
      backends:
        - serviceName: graylog-web
          servicePort: 9000
      match:
        hosts: [ security.{{ rs_domain_name }} ]
        paths: 
          - /graylog
          - /graylog/*
        methods: [ GET, POST, PUT, OPTIONS, DELETE ]
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: [ "^/graylog/(.*)$", "/$1" ]
            headers:
              X-Username: admin
        - name: openid-connect
          enable: true
          config:
            client_id: graylog
            client_secret: {{ graylog.oidc_client_secret }}
            discovery: https://security.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://security.{{ rs_domain_name }}/graylog/redirect_uri
            set_access_token_header: false
            set_id_token_header: false
            set_userinfo_header: false
    - name: kibana-security
      backends:
        - serviceName: kibana-security-kb-http
          servicePort: 5601
      match:
        hosts: [ security.{{ rs_domain_name }} ]
        paths:
          - /kibana
          - /kibana/*
        methods: [ GET, PUT ]
      plugins:
        - name: cors
          enable: true
          config:
            allow_origins: "https://security.{{ rs_domain_name }}"
        - name: proxy-rewrite
          enable: true
          config:
            headers:
              Authorization: "Basic {{ elasticsearch_security.operator_password_hash | b64encode }}"
        - name: openid-connect
          enable: true
          config:
            client_id: kibana-security
            client_secret: "{{ elasticsearch_security.kibana_oidc_client_secret }}"
            discovery: https://security.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://security.{{ rs_domain_name }}/kibana/redirect_uri
