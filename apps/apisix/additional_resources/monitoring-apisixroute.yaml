metadata:
  name: monitoring
  namespace: monitoring
spec:
  http:
    - name: grafana
      backends:
        - serviceName: grafana
          servicePort: 3000
      match:
        hosts: [ monitoring.DOMAIN_NAME ]
        paths:
          - /*
        methods: [ GET, POST ]
      websocket: true
    - name: prometheus
      backends:
        - serviceName: prometheus-stack-kube-prom-prometheus
          servicePort: 9090
      match:
        hosts: [ monitoring.DOMAIN_NAME ]
        paths:
          - /prometheus
          - /prometheus/*
        methods: [ GET ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: prometheus
            client_secret: 54616714-8684-4dcb-be7c-caa2121350ad
            discovery: https://security.DOMAIN_NAME/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://monitoring.DOMAIN_NAME/prometheus/redirect_uri
    - name: thanos
      backends:
        - serviceName: thanos-query
          servicePort: 9090
      match:
        hosts: [ monitoring.DOMAIN_NAME ]
        paths:
          - /thanos
          - /thanos/*
        methods: [ GET ]
