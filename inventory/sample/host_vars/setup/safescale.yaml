# Cluster configuration
cluster:
  name: rs-cluster
  complexity: Large
  cidr: 192.168.0.0/16
  os: "csc-rs-ubuntu"

  master:
    cpu: 4
    ram: "[8-10]"
    disk: 80
  node:
    # 3 workers min
    count: 10
    cpu: 4
    ram: "[8-10]"
    disk: 40
  gateway:
    cpu: 2
    ram: "[4-5]"
    disk: 20
  egress:
    count: 1
    cpu: 4
    ram: "[8-10]"
    disk: 40
  prometheus:
    count: 2
    cpu: 8
    ram: "[14-18]"
    disk: 80
      
volume:
  type: HDD
  size: 300
  count: 1  # /!\ safescale supports only 1 additional volume per node

buckets:
  - "{{ cluster.name }}-elasticsearch-processing"
  - "{{ cluster.name }}-elasticsearch-security"
  - "{{ cluster.name }}-thanos"
