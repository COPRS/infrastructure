apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: python:3.11-rc-alpine
          command:
            - /bin/sh
            - -c
            - "pip install kafka-python; trap : TERM INT; sleep 9999999999d & wait"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            defaultMode: 0420
            name: producer
