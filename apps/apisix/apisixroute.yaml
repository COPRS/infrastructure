apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: apisix
spec:
  http:
    - name: apisix
      backends:
        - serviceName: apisix-dashboard
          servicePort: 80
      match:
        hosts: [ apisix.{{ rs_domain_name }} ]
        paths: [ /* ]
        methods: [ GET, POST, PUT ]
      plugins:
        - name: cors
          enable: true
          config:
            allow_origins: "https://iam.{{ rs_domain_name }}"
        - name: openid-connect
          enable: true
          config:
            client_id: apisix
            client_secret: {{ apisix.oidc_client_secret }}
            discovery: https://iam.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://apisix.{{ rs_domain_name }}/redirect_uri
---
apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: sni-apisix
spec:
  hosts:
    - apisix.{{ rs_domain_name }}
  secret:
    name: {{ apisix.tls_cert_secret.name }}
    namespace:  {{ apisix.tls_cert_secret.namespace }}

