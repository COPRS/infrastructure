namespace: iam

commonLabels:
  app.kubernetes.io/instance: "{{ app_name }}"

helmCharts:
- name: keycloak
  releaseName: "{{ app_name }}"
  repo: https://codecentric.github.io/helm-charts
  version: 16.0.5
  valuesFile: values.yaml

resources:
  - apisixroute.yaml

secretGenerator:
  - name: keycloak-database
    literals:
      - user=keycloak
      - password={{ keycloak.database.password }}
  - name: keycloak-superadmin
    literals:
      - user={{ keycloak.superadmin.username }}
      - password={{ keycloak.superadmin.password }}
  - name: realm-secret
    files:
      - custom-realm.json
  - name: keycloak-admin
    literals:
      - user={{ keycloak.realm.admin.username }}
      - password={{ keycloak.realm.admin.password }}
