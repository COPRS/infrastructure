- name: Create the volumes
  shell: "{{ safescale_path }} volume create --size {{ expand_nodegroup.volume.size }} --speed {{ expand_nodegroup.volume.type }} {{ cluster.name }}-{{ expand_nodegroup.volume.type }}-{{ item }} "
  loop: "{{ expand_cmd.stdout_lines }}"
  async: 30
  poll: 0
  register: volumes

- name: Wait for asynchronous job to end
  async_status:
    jid: '{{ volumes_result_item.ansible_job_id }}'
  loop: "{{ volumes.results }}"
  loop_control:
    loop_var: "volumes_result_item"
  register: job_result
  until: job_result.finished
  retries: 6
  delay: 5
  ignore_errors: true

- name: Attach the volumes
  shell: "{{ safescale_path }} volume attach --do-not-format --do-not-mount {{ cluster.name }}-{{ expand_nodegroup.volume.type }}-{{ item }} {{ item }} "
  loop: "{{ expand_cmd.stdout_lines }}"
  async: 30
  poll: 0
  register: attachment

- name: Wait for asynchronous job to end
  async_status:
    jid: '{{ attachment_result_item.ansible_job_id }}'
  loop: "{{ attachment.results }}"
  loop_control:
    loop_var: "attachment_result_item"
  register: job_result
  until: job_result.finished
  retries: 6
  delay: 5
  ignore_errors: true
