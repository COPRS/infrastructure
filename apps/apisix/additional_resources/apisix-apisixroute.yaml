apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: apisix
  namespace: infra
  labels:
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/managed-by: additional_resources
spec:
  http:
    - name: apisix
      backends:
        - serviceName: apisix-dashboard
          servicePort: 80
      match:
        hosts: [ apisix.DOMAIN_NAME ]
        paths: [ /* ]
        methods: [ GET, POST, PUT ]
      plugins:
        - name: cors
          enable: true
          config:
            allow_origins: "https://security.DOMAIN_NAME"
        - name: openid-connect
          enable: true
          config:
            client_id: apisix
            client_secret: d08e16f6-ef3d-4b49-b5fd-b8d50e99f569
            discovery: https://security.DOMAIN_NAME/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://apisix.DOMAIN_NAME/redirect_uri

