---
- hosts: k8s_cluster
  roles:
    - roles/security/auditd
    - roles/security/wazuh

- name: Install clamav on gateways and masters
  hosts: kube_control_plane, gateway
  roles:
    - roles/security/clamav

- name: Install suricata and openvpn on gateway
  hosts: gateway
  roles:
    - roles/security/suricata
    - roles/security/openvpn
