apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: apisix
spec:
  endpoints:
    - interval: 2m
      path: /apisix/prometheus/metrics
      scheme: http
      targetPort: prometheus
  namespaceSelector:
    matchNames:
      - networking
  selector:
    matchLabels:
      app.kubernetes.io/instance: apisix
      app.kubernetes.io/name: apisix
      app.kubernetes.io/service: apisix-gateway
