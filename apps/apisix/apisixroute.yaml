apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: apisix
spec:
  http:
    - name: apisix
      backends:
        - serviceName: apisix-dashboard
          servicePort: 80
      match:
        hosts: [ apisix.{{ platform_domain_name }} ]
        paths: [ /* ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: apisix
            client_secret: {{ apisix.oidc_client_secret }}
            discovery: https://iam.{{ platform_domain_name }}/auth/realms/{{ keycloak.realm.name }}/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: {{ keycloak.realm.name }}
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://apisix.{{ platform_domain_name }}/redirect_uri
---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixTls
metadata:
  name: sni-apisix
spec:
  hosts:
    - apisix.{{ platform_domain_name }}
  secret:
    name: ingress-tls
    namespace:  networking

