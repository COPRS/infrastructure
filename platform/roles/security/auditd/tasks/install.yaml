- name: Install auditD
  apt: 
    name: auditd={{ auditd_version }}
    state: present
    
# Clean old rules files + conf (update case)
- name: Ansible delete file glob
  find:
    paths: ["{{ auditd_rules_dirÂ }}"]
    patterns: '.*.(rules|conf)'
    use_regex: yes
  register: files_to_delete

- name: Ansible remove rules files
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ files_to_delete.files }}"


# add rules if present groups vars rules 
- name: Write variable from groupvars
  copy:
    dest: "{{ auditd_dir}}/rules.d/{{ item.name }}"
    content: "{{ item.rules }}"
  loop: "{{ rules }}"
  when: "rules is defined"

- name: Get Hostname
  ansible.builtin.command:   
    cmd: hostname 
  register: hostname

- name: Sed config auditd.conf with hostname
  replace:
    path: /etc/audit/auditd.conf
    regexp: '(\/var\/log\/audit\/audit)(.log)'
    replace: '\1_{{ hostname["stdout"] }}\2'

- name: Restart service auditd
  service: 
    name: auditd
    state: restarted
