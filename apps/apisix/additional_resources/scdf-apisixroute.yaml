apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: scdf
  namespace: processing
  labels:
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/managed-by: additional_resources
spec:
  http:
    - name: scdf
      backends:
        - serviceName: spring-cloud-dataflow-server
          servicePort: 8080
      match:
        hosts: [ scdf.{{ rs_domain_name }} ]
        paths: [ /* ]
        methods: [ GET, POST, PUT, OPTIONS, DELETE ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: scdf
            client_secret: SCDF_OIDC_CLIENT_SECRET
            discovery: https://security.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://scdf.{{ rs_domain_name }}/
