commonLabels:
  app.kubernetes.io/instance: {{ app_name }}

namespace: infra

helmCharts:
- name: {{ app_name }}
  repo: https://charts.rook.io/release
  version: v1.7.7
  valuesFile: values.yaml

# CephCluster .spec.monitor.namespaceOverride does not exist in CRD schema
patches:
  - path: patch.yaml
    target:
      group: ceph.rook.io
      version: v1
      kind: CephCluster
      name: rook-ceph
