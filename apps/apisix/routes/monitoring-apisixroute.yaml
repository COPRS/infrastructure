apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: monitoring
spec:
  http:
    - name: grafana
      backends:
        - serviceName: grafana-service
          servicePort: 3000
      match:
        hosts: [ monitoring.{{ rs_domain_name }} ]
        paths:
          - /*
        methods: [ GET, POST ]
      websocket: true
    - name: prometheus
      backends:
        - serviceName: prometheus-stack-kube-prom-prometheus
          servicePort: 9090
      match:
        hosts: [ monitoring.{{ rs_domain_name }} ]
        paths:
          - /prometheus
          - /prometheus/*
        methods: [ GET ]
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: prometheus
            client_secret: {{ prometheus.oidc_client_secret }}
            discovery: https://security.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://monitoring.{{ rs_domain_name }}/prometheus/redirect_uri
    - name: thanos
      backends:
        - serviceName: thanos-query
          servicePort: 9090
      match:
        hosts: [ monitoring.{{ rs_domain_name }} ]
        paths:
          - /thanos
          - /thanos/*
        methods: [ GET ]
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: [ "^/thanos/(.*)$", "/$1" ]
            headers:
              X-Forwarded-Prefix: /thanos
        - name: openid-connect
          enable: true
          config:
            client_id: prometheus
            client_secret: {{ prometheus.oidc_client_secret }}
            discovery: https://security.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://monitoring.{{ rs_domain_name }}/thanos/redirect_uri
    
