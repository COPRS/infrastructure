---
# Uninstall
- name: Uninstall auditD
  apt: 
    name: auditd
    state: absent

#Clean old rules files + conf
- name: Ansible delete file glob
  find:
    paths: ["{{ auditd_rules_dirÂ }}"]
    patterns: '.*.(rules|conf)'
    use_regex: yes
  register: files_to_delete

- name: Ansible remove rules files
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ files_to_delete.files }}"