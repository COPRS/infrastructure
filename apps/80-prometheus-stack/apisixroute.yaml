apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  http:
    - name: prometheus
      backends:
        - serviceName: prometheus-stack-kube-prom-prometheus
          servicePort: 9090
      match:
        hosts: [ monitoring.{{ platform_domain_name }} ]
        paths:
          - /prometheus
          - /prometheus/*
      plugins:
        - name: openid-connect
          enable: true
          config:
            client_id: prometheus
            client_secret: {{ prometheus.oidc_client_secret }}
            discovery: https://iam.{{ platform_domain_name }}/auth/realms/{{ keycloak.realm.name }}/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: {{ keycloak.realm.name }}
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://monitoring.{{ platform_domain_name }}/prometheus/redirect_uri
---
apiVersion: apisix.apache.org/2beta3
kind: ApisixTls
metadata:
  name: sni-monitoring
  namespace: monitoring
spec:
  hosts:
    - monitoring.{{ platform_domain_name }}
  secret:
    name: ingress-tls
    namespace:  networking
