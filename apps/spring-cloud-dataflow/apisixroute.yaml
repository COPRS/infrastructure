apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: scdf
spec:
  http:
    - name: scdf
      backends:
        - serviceName: spring-cloud-dataflow-server
          servicePort: 8080
      match:
        hosts: [ processing.{{ rs_domain_name }} ]
        paths: [ /* ]
        methods: [ GET, POST, PUT, OPTIONS, DELETE ]
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: [ "^/$", "/dashboard/" ]
        - name: openid-connect
          enable: true
          config:
            client_id: scdf
            client_secret: {{ scdf.oidc_client_secret }}
            discovery: https://iam.{{ rs_domain_name }}/auth/realms/RS/.well-known/openid-configuration
            scope: openid
            bearer_only: false
            realm: RS
            introspection_endpoint_auth_method: client_secret_post
            redirect_uri: https://processing.{{ rs_domain_name }}/redirect_uri
---
apiVersion: apisix.apache.org/v1
kind: ApisixTls
metadata:
  name: sni-processing
spec:
  hosts:
    - processing.{{ rs_domain_name }}
  secret:
    name: {{ apisix.tls_cert_secret.name }}
    namespace:  {{ apisix.tls_cert_secret.namespace }}
