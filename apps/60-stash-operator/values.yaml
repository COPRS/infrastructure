license: |
  {{ stash.license | indent( width=2 ) }}
licenseApiService: v1beta1.admission.stash.appscode.com
operator:
  registry: stashed 
  repository: stash
  tag: v0.28.0
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 512Mi
pushgateway:
  registry: prom
  repository: pushgateway
  tag: v0.5.2
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  securityContext: {}
cleaner:
  registry: appscode
  repository: kubectl
  tag: v1.22.2_linux_amd64

security:
  createPSPs:
    privileged: false

nodeSelector: []
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/infra"
            operator: Exists

monitoring:
  agent: "prometheus.io/operator"
  backup: true
  operator: true

podAnnotations:
  linkerd.io/inject: disabled
