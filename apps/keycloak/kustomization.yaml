namespace: security

commonLabels:
  app.kubernetes.io/component: keycloak
  app.kubernetes.io/instance: keycloak
  app.kubernetes.io/managed-by: Kustomize
  app.kubernetes.io/name: keycloak

resources:
  - manifest.yaml

configMapGenerator:
  - name: keycloak-realm
    files:
    - realm.json

secretGenerator:
  - name: keycloak-admin-password
    literals:
      - admin-password=keycloaksuperadmin
  - name: keycloak-management-password
    literals:
      - management-password=keycloakmanager
