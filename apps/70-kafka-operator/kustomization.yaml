commonLabels:
  app.kubernetes.io/instance: {{ app_name }}

namespace: infra

helmCharts:
- name: strimzi-kafka-operator
  repo:   https://strimzi.io/charts/
  version:  0.26.0
  releaseName: {{ app_name }}
  valuesFile: values.yaml

configMapGenerator:
  - name: kafka-metrics
    files:
      - kafka-metrics-config.yml
      - zookeeper-metrics-config.yml

resources:
  - GrafanaDashboard/strimzi-kafka.yaml
  - Kafka/kafka-cluster.yaml
  - PodMonitor/bridge-metrics.yaml
  - PodMonitor/cluster-operator-metrics.yaml
  - PodMonitor/entity-operator-metrics.yaml
  - PodMonitor/kafka-resources-metrics.yaml
