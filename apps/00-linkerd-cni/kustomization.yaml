commonLabels:
  app.kubernetes.io/instance: {{ app_name }}

namespace: networking

helmCharts:
- name: linkerd2-cni
  repo: https://helm.linkerd.io/stable
  version: 2.11.1
  releaseName: {{ app_name }}
  valuesFile: values.yaml
  namespace: networking

patches:
  - patch: |-
      - op: add
        path: /spec/template/metadata/annotations
        value:
          linkerd.io/inject: disabled
    target:
      group: apps
      version: v1
      kind: DaemonSet
      name: linkerd-cni
